<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter amount:</p>
        <input value="100" type="text">
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="From Flag">
            <select name="from"></select>
          </div>
        </div>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img id="to-flag" src="https://flagsapi.com/BD/flat/64.png" alt="To Flag">
            <select name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg">1 USD = 0 BDT</div>
      <button type="button" id="btn">Get Exchange Rate</button>
    </form>
  </div>

  <script src="js/codes.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
